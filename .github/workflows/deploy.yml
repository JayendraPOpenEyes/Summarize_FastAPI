# .github/workflows/deploy.yml
name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker authentication for Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcptest/my-app:latest .

    - name: Push Docker image
      run: |
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcptest/my-app:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy my-app \
          --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcp test/my-app:latest \
          --platform=managed \
          --region=us-central1 \
          --allow-unauthenticated
